<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Embed YouTube Video</title>
</head>
<body>

<h2>Embed YouTube Video</h2>

<form id="videoForm">
  <label for="videoURL">YouTube Video URL:</label><br>
  <input type="text" id="videoURL" name="videoURL" value="https://www.youtube.com/embed/Xk6heMqGHKE?si=faAUd8PxUlD3drpo" required><br>
  <label for="value">Value:</label><br>
  <input type="text" id="value" name="value" value="10" required><br><br>
  <button type="button" onclick="embedVideos()">Embed Videos</button>
</form>

<div id="videoContainer"></div>

<script>
function embedVideos() {
  var videoURL = document.getElementById("videoURL").value;
  var value = document.getElementById("value").value;
  
  var embedCode = '<iframe width="250" height="115" src="' + videoURL + '&autoplay=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>';
  
  var videoContainer = document.getElementById("videoContainer");
  videoContainer.innerHTML = "";
  
  for (var i = 0; i < 100; i++) {
    var row = document.createElement("div");
    row.classList.add("video-row");
    
    for (var j = 0; j < 5; j++) {
      var embeddedVideo = document.createElement("div");
      embeddedVideo.innerHTML = embedCode + "<br>Value: " + value + "<br><br>";
      row.appendChild(embeddedVideo);
    }
    
    videoContainer.appendChild(row);
  }
}
</script>

<style>
.video-row {
  display: flex;
  justify-content: space-between;
  margin-bottom: 20px;
}
</style>

</body>
</html>
